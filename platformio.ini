; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = espidf
monitor_speed = 115200
build_flags = 
    -DCONFIG_SSD1306_ENABLE_DEFAULT_I2C_INTERFACE=y
    -DCONFIG_SSD1306_DEFAULT_I2C_SPEED=250000
    -DCONFIG_SSD1306_DEFAULT_I2C_PORT_NUMBER=0
    -DCONFIG_SSD1306_DEFAULT_I2C_SCL_PIN=22
    -DCONFIG_SSD1306_DEFAULT_I2C_SDA_PIN=21
